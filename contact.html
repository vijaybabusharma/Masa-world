
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us | MASA World Foundation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              'masa-orange': '#F97316',
              'masa-blue': '#1E3A8A',
              'masa-charcoal': '#1F2937',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50">
    <header class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html"><img src="logo.svg" alt="MASA" class="h-10"></a>
            <nav class="hidden lg:flex gap-6">
                <a href="index.html" class="text-gray-700 hover:text-masa-orange font-medium">Home</a>
                <a href="contact.html" class="text-masa-orange font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <div class="bg-masa-charcoal py-20 text-white text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Contact Us</h1>
            <p class="mt-4 text-xl text-gray-300 max-w-3xl mx-auto">Weâ€™re here to connect, collaborate, and support your journey.</p>
        </div>
    </div>

    <section class="py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid lg:grid-cols-12 gap-12 items-start">
                <!-- Info -->
                <div class="lg:col-span-5 space-y-8 sticky top-28">
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="text-2xl font-bold text-masa-charcoal mb-6">Contact Information</h3>
                        <div class="space-y-4">
                            <div class="flex items-start gap-4">
                                <svg class="h-6 w-6 text-masa-orange mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                                <div>
                                    <h4 class="font-bold">Email</h4>
                                    <a href="mailto:masaworldfoundation@gmail.com" class="text-masa-blue hover:underline">masaworldfoundation@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <div class="lg:col-span-7 bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-gray-200">
                    <h2 class="text-3xl font-bold text-masa-charcoal mb-2">Send Us a Message</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Full Name *</label>
                            <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-masa-orange outline-none">
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                             <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Email Address *</label>
                                <input type="email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-masa-orange outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Mobile Number</label>
                                <input type="tel" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-masa-orange outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Message *</label>
                            <textarea rows="5" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-masa-orange outline-none"></textarea>
                        </div>
                        <button type="button" class="w-full bg-masa-orange text-white py-4 rounded-full font-bold text-lg hover:bg-orange-600 shadow-lg transition-all">
                            Submit Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
