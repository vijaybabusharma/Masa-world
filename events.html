
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Events | MASA World Foundation</title>
    <link rel="icon" href="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=375,fit=crop/AMq4Dg7v0wH5yKM1/masa-logo-3d-png-m2W40Q8zKOtLb3Xj.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              'masa-orange': '#F97316',
              'masa-blue': '#1E3A8A',
              'masa-charcoal': '#1F2937',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html"><img src="logo.svg" alt="MASA" class="h-10"></a>
            <nav class="hidden lg:flex gap-6">
                <a href="index.html" class="text-gray-700 hover:text-masa-orange font-medium">Home</a>
                <a href="events.html" class="text-masa-orange font-semibold">Events</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero -->
        <section class="relative bg-masa-charcoal text-white py-24 px-4 text-center overflow-hidden">
            <div class="absolute inset-0 opacity-20 bg-center bg-cover" style="background-image: url('https://picsum.photos/1600/900?grayscale&blur=2&random=20')"></div>
            <div class="relative z-10 max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-6">Our Events</h1>
                <p class="text-xl md:text-2xl text-gray-300 mb-10 leading-relaxed font-light">Bringing communities together for action, celebration, and change.</p>
                <button onclick="document.getElementById('event-form').scrollIntoView({behavior: 'smooth'})" class="bg-masa-orange text-white px-8 py-4 rounded-full text-lg font-bold hover:bg-orange-600 transition-all shadow-lg">Register for an Event</button>
            </div>
        </section>

        <!-- Activities List -->
        <section class="py-20 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 flex flex-col h-full group">
                        <div class="relative h-48 overflow-hidden">
                            <img src="https://picsum.photos/600/400?random=21" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4 bg-masa-orange text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Upcoming</div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-bold text-xl text-masa-charcoal mb-2">Annual Sports Day 2024</h3>
                            <p class="text-sm text-gray-500">Aug 15, 2024 â€¢ Delhi</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Registration Form -->
        <section id="event-form" class="py-20 bg-white">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto bg-gray-50 rounded-3xl shadow-xl p-8 md:p-12 border border-gray-200">
                    <h2 class="text-3xl font-bold text-masa-charcoal mb-6 text-center">Register for an Event</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Full Name</label>
                            <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-masa-blue outline-none">
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">Email</label><input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-300"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">Phone</label><input type="tel" class="w-full px-4 py-3 rounded-lg border border-gray-300"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Event</label>
                            <select class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white">
                                <option>Annual Sports Day 2024</option>
                                <option>City Cleanliness Drive</option>
                            </select>
                        </div>
                        <button type="button" class="w-full bg-masa-orange text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-600 shadow-lg">Submit Registration</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
